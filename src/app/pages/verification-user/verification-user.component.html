<section class="container-fluid d-flex flex-column align-items-center container-profile-edit">

  <div class="container d-flex flex-column">
    <h1 class="header text-center mb-4 py-4">Su cuenta ha sido verificada</h1>
  </div>

<div class="card border-0 rounded my-3 edit-card">
  <div class="p-5">
    <h4 class="pb-4 text-center" id="signup-text">Puede cerrar esta ventana o iniciar sesión
    </h4>
    <div class="container button d-flex justify-content-center">
      <button class="btn btn-color py-2 mb-4 me-2" (click)="toLogin()">
        Ir a iniciar sesión
      </button>
    </div>
  </div>
</div>

</section>
